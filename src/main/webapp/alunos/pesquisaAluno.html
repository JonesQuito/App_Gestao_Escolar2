<html lang="pt-br">

<head>
	<meta charset="UTF-8">

<!--CORPO DA PÁGINA-->
<body>

	<h1>Pesquisa de Aluno</h1>
	<!--FORMULÁRIO-->
	<form class="formulario">

		<fieldset class="fieldset-compacto">
			<legend>Tipo de Pesquisa</legend>
			<table >
				<tr> 
					<td><input type="radio" name="tipoPesquisa" checked /> Por Matrícula </td> 
					<td rowspan="2"><input type="text" name="matricula"></td> 
				</tr>
				<tr> 
					<td><input type="radio" name="tipoPesquisa" id="idRadioNome"/> Por Nome</td> 
				</tr><br>	
				<tr> 
					<td><input class="botao-pequeno" type="submit" name="Buscar" value="Buscar"></td> 
					<td><input class="botao-pequeno" type="submit" name="limpar" value="Limpar"></td>
				</tr> 
			</table>
		</fieldset>
		<br/>
		<table class="tabela">
			<tr>
				<th>Selecione</th>  
				<th>Matrícula</th> 
				<th>Nome</th> 
				<th>Nascimento</th> 
				<th>RG</th> 
				<th>Cidade</th>
			</tr>
			<tr> 
				<td><input type="radio" name="aluno"></td>
				<td>123</td> 
				<td>Jones Quito</td> 
				<td>28/08/1987</td> 
				<td>125487598</td> 
				<td>Goiânia</td>
			</tr>
			<tr> 
				<td><input type="radio" name="aluno"></td>
				<td>321</td> 
				<td>Simone Cardoso</td> 
				<td>15/11/1991</td> 
				<td>4455879</td> 
				<td>Goiania</td>
			</tr>	
		</table>
	</form>
	
</body>
</html>
